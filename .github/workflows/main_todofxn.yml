name: Build and deploy Node.js project to Azure Function App - todofxn

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Prepare correct function package
        run: |
          mkdir packaged
          cd backend
          cp host.json ../packaged/
          cp package.json ../packaged/
          cp -r src ../packaged/src

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: packaged

  deploy:
    runs-on: windows-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: backend-app

      - uses: Azure/functions-action@v1
        with:
          app-name: 'todofxn'
          slot-name: 'Production'
          package: 'packaged'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DC4222E86C2741F885E653464709A54C }}
          enable-oryx-build: true
          scm-do-build-during-deployment: true
