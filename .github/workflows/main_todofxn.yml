name: Build and deploy Node.js project to Azure Function App - todofxn

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './backend'
  NODE_VERSION: '18.x'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install backend dependencies
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          npm install

      - name: Prepare backend build                      # ðŸ“¦ Storage folder create
        run: |
          mkdir packaged                                 # ðŸ†• package folder banao
          cp backend/host.json packaged/                 # host.json copy â†’ required by Azure
          cp backend/package.json packaged/              # package.json copy
          cp -r backend/src packaged/src                 # src folder copy (functions code)

      - name: Upload artifact                           # ðŸ‘‡ only correct structure upload
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: packaged

  deploy:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: 'todofxn'
          slot-name: 'Production'
          package: '.'                                    # Deploy root extracted dir
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_DC4222E86C2741F885E653464709A54C }}
          enable-oryx-build: true                         # Build enable
          scm-do-build-during-deployment: true            # Deploy-time build enable
